<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <form id="character-form">
        <input type="text" name="characterName" placeholder="character name">
        <select name="month" id="month">
            <option value="1">1月</option>

            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>
        <select name="date" id="date">
            <option value="1">1日</option>
            <option value="2">2日</option>
            <option value="3">3日</option>
            <option value="4">4日</option>
            <option value="5">5日</option>
            <option value="6">6日</option>
            <option value="7">7日</option>
            <option value="8">8日</option>
            <option value="9">9日</option>
            <option value="10">10日</option>
            <option value="11">11日</option>
            <option value="12">12日</option>
            <option value="13">13日</option>
            <option value="14">14日</option>
            <option value="15">15日</option>
            <option value="16">16日</option>
            <option value="17">17日</option>
            <option value="18">18日</option>
            <option value="19">19日</option>
            <option value="20">20日</option>
            <option value="21">21日</option>
            <option value="22">22日</option>
            <option value="23">23日</option>
            <option value="24">24日</option>
            <option value="25">25日</option>
            <option value="26">26日</option>
            <option value="27">27日</option>
            <option value="28">28日</option>
            <option value="29">29日</option>
            <option value="30">30日</option>
            <option value="31">31日</option>
        </select>
        <button type="submit" name="submitButton">create</button>
    </form>

    <div id="filters" class="filters">
        <input type="text" id="filter-name">
        <select name="month" id="filter-month">
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>
        <select name="date" id="filter-date">
            <option value="">なし</option>
            <option value="1">1日</option>
            <option value="2">2日</option>
            <option value="3">3日</option>
            <option value="4">4日</option>
            <option value="5">5日</option>
            <option value="6">6日</option>
            <option value="7">7日</option>
            <option value="8">8日</option>
            <option value="9">9日</option>
            <option value="10">10日</option>
            <option value="11">11日</option>
            <option value="12">12日</option>
            <option value="13">13日</option>
            <option value="14">14日</option>
            <option value="15">15日</option>
            <option value="16">16日</option>
            <option value="17">17日</option>
            <option value="18">18日</option>
            <option value="19">19日</option>
            <option value="20">20日</option>
            <option value="21">21日</option>
            <option value="22">22日</option>
            <option value="23">23日</option>
            <option value="24">24日</option>
            <option value="25">25日</option>
            <option value="26">26日</option>
            <option value="27">27日</option>
            <option value="28">28日</option>
            <option value="29">29日</option>
            <option value="30">30日</option>
            <option value="31">31日</option>
        </select>
    </div> 


    <div id="display" class="display">

        <div class="display__header">
            <h2 id="header-month">1月</h2>
            <span id="previous-month" class="button button--previous"><i class="fas fa-angle-double-left"></i></span>
            <span id="next-month" class="button button--next"><i class="fas fa-angle-double-right"></i></span>
            <ul class="display__header-icons">
                <li>
                    <label>
                        <input type="checkbox" class="icon-checkbox" id="show-search-month"> 
                        <span class="icon"><i class="fas fa-mouse-pointer"></i></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="icon-checkbox" id="show-search-character">
                        <span class="icon"><i class="fas fa-search"></i></span>
                        <span class="sample"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="icon-checkbox">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                    </label>
                </li>
        </div>

        <div class="search">
            <div class="search__box search__box--month">
                <input type="checkbox" class="u-trigger" id="search-month-trigger">
                <div class="search__wrap u-target">

                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">1</span>
                    </label>
                    <label>
                        <input type="radio" name="month" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">2</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">3</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">4</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">5</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">6</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">7</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">8</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">9</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">10</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">11</span>
                    </label>
                    <label>
                        <input type="radio" name="month" class="u-trigger">
                        <span class="u-target  search__month-number">12</span>
                    </label>
                </div>
            </div>


            <div class="search__box search__box--character">
                <input type="checkbox" class="u-trigger" id="search-character-trigger">
                <div class="search__wrap  u-target">
                    <input type="number" min="1" max="31" class="search__input search__input--date">
                    <input type="text" class="search__input search__input--name">
                </div>
            </div>

        </div>
    </div>

    
    <script src="scripts/bundle.js"></script>

</body>
</html>
